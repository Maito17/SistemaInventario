{% extends "base.html" %}
{% block title %}Nuevo Cobro{% endblock %}
{% block content_header %}
    <h1 class="m-0">Registrar Nuevo Cobro</h1>
{% endblock %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Registrar Cobro</button>
            <a href="{% url 'finanzas:lista_cuentas_por_cobrar' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
