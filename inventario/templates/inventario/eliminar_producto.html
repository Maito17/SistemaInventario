{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .container-eliminacion {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .titulo-eliminacion {
        font-size: 24px;
        font-weight: bold;
        color: #1f2937;
        margin-bottom: 24px;
    }

    .texto-confirmacion {
        color: #374151;
        margin-bottom: 8px;
        line-height: 1.6;
    }

    .texto-advertencia {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 32px;
    }

    .contenedor-botones {
        display: flex;
        gap: 16px;
    }

    .btn-cancelar {
        color: #2563eb;
        font-weight: 500;
        padding: 10px 16px;
        text-decoration: none;
        transition: color 0.15s;
    }

    .btn-cancelar:hover {
        color: #1d4ed8;
    }

    .btn-eliminar {
        background-color: #dc2626;
        color: white;
        font-weight: 600;
        padding: 10px 24px;
        border: 2px solid #dc2626;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.15s;
    }

    .btn-eliminar:hover {
        background-color: #b91c1c;
        border-color: #b91c1c;
    }

    .producto-nombre {
        font-weight: bold;
        color: #111827;
    }
</style>

<div class="container-eliminacion">
    <h2 class="titulo-eliminacion">Confirmar Eliminación</h2>
    
    <p class="texto-confirmacion">
        ¿Estás seguro de que deseas eliminar el producto: 
        <span class="producto-nombre">{{ producto.nombre }}</span> 
        (ID: {{ producto.pk }})?
    </p>
    
    <p class="texto-advertencia">
        Esta acción es irreversible y afectará el inventario.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="contenedor-botones">
            <a href="{% url 'inventario:lista' %}" class="btn-cancelar">
                Cancelar
            </a>
            <button type="submit" class="btn-eliminar">
                Sí, Eliminar Permanentemente
            </button>
        </div>
    </form>
</div>
{% endblock content %}
