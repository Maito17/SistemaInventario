{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir QR - {{ producto.nombre }}</title>
    <!-- Carga de Tailwind CSS para el estilo base -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .printable-area {
            /* Simula el tamaño de una etiqueta pequeña para impresión */
            width: 300px;
            height: 150px;
            padding: 10px;
            margin: 20px auto;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        @media print {
            /* Ocultar elementos no deseados en la impresión */
            body, .bg-gray-100 {
                background-color: white !important;
            }
            .no-print {
                display: none !important;
            }
            .printable-area {
                width: 100%;
                height: auto;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="no-print flex justify-center mb-6">
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-150">
            Imprimir Etiqueta
        </button>
    </div>

    <!-- Contenedor de la Etiqueta/QR (Zona Imprimible) -->
    <div class="printable-area flex items-center justify-between text-gray-800">
        
        <!-- Detalles del Producto -->
        <div class="w-2/3 pr-2 flex flex-col justify-center">
            <p class="text-xs text-gray-500 font-semibold mb-1">ID Producto:</p>
            <p class="text-lg font-bold truncate">{{ producto.pk }}</p>
            
            <p class="text-xs text-gray-500 font-semibold mt-1 mb-1">Nombre:</p>
            <p class="text-sm truncate">{{ producto.nombre }}</p>
            
            
        </div>

        <!-- Código QR -->
        <div class="w-1/3 flex items-center justify-center">
            <!-- La imagen del QR generada en la vista -->
            <img src="data:image/png;base64,{{ qr_base64_data }}" alt="Código QR del Producto" class="w-24 h-24 object-contain border border-gray-200 p-1 rounded-sm">
        </div>
    </div>

</body>
</html>
